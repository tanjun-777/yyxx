<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语口语智能评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #13B497 0%, #00D9FF 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #13B497;
            --warning-color: #ffc107;
            --danger-color: #f5576c;
            --info-color: #00D9FF;
            --light-color: #f8f9ff;
            --dark-color: #2d3748;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* 登录容器 */
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 420px;
            margin: 50px auto;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .login-form {
            text-align: left;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-floating label {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: white;
            font-size: 14px;
            display: none;
        }

        .login-loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .login-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container animate__animated animate__fadeIn">
        <!-- Logo区域 -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="bi bi-mortarboard-fill"></i>
            </div>
            <h1 class="login-title">英语口语智能评测系统</h1>
            <p class="login-subtitle">基于腾讯云AI技术的智能学习平台</p>
        </div>

        <!-- 错误提示 -->
        <div class="login-error" id="loginError">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="loginErrorText">登录失败，请检查用户名和密码</span>
        </div>

        <!-- 登录表单 -->
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <i class="bi bi-box-arrow-in-right me-2"></i>登录系统
            </button>
        </form>

        <!-- 加载状态 -->
        <div class="login-loading" id="loginLoading">
            <div class="login-spinner"></div>
            正在登录...
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';

        // 登录处理函数
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            // 显示加载状态
            showLoading(true);
            hideError();

            try {
                const response = await axios.post(`${API_BASE}/login`, {
                    username,
                    password
                });

                const { token, user } = response.data;

                // 保存token和用户信息
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(user));

                // 根据用户角色跳转到对应页面
                if (user.role === 'teacher') {
                    window.location.href = '/teacher-dashboard.html';
                } else if (user.role === 'student') {
                    window.location.href = '/student-dashboard.html';
                } else {
                    showError('未知用户角色');
                }

            } catch (error) {
                console.error('登录失败:', error);
                const errorMessage = error.response?.data?.error || '登录失败，请稍后重试';
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('loginError');
            const errorText = document.getElementById('loginErrorText');
            errorText.textContent = message;
            errorElement.style.display = 'block';
        }

        // 隐藏错误信息
        function hideError() {
            const errorElement = document.getElementById('loginError');
            errorElement.style.display = 'none';
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loadingElement = document.getElementById('loginLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loadingElement.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="login-spinner"></div>登录中...';
            } else {
                loadingElement.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>登录系统';
            }
        }

        // 页面加载时检查是否已登录
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    // 根据用户角色跳转到对应页面
                    if (userData.role === 'teacher') {
                        window.location.href = '/teacher-dashboard.html';
                    } else if (userData.role === 'student') {
                        window.location.href = '/student-dashboard.html';
                    }
                } catch (error) {
                    console.error('解析用户信息失败:', error);
                    // 清除无效的token和用户信息
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });

        // 回车键登录支持
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
