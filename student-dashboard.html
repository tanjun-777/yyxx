<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生学习中心 - 英语口语智能评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #13B497 0%, #00D9FF 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #13B497;
            --warning-color: #ffc107;
            --danger-color: #f5576c;
            --info-color: #00D9FF;
            --light-color: #f8f9ff;
            --dark-color: #2d3748;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        /* 顶部导航栏 */
        .top-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color) !important;
            font-size: 1.25rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* 主内容区域 */
        .main-content {
            margin-top: 70px;
            padding: 2rem;
            min-height: calc(100vh - 70px);
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stats-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }

        .stats-icon.exercises { background: var(--primary-gradient); }
        .stats-icon.score { background: var(--secondary-gradient); }
        .stats-icon.best { background: var(--success-gradient); }
        .stats-icon.streak { background: var(--warning-color); }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: #64748b;
            font-size: 1rem;
        }

        /* 内容卡片 */
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        /* 任务卡片 */
        .task-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .status-submitted {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .status-completed {
            background: rgba(19, 180, 151, 0.1);
            color: var(--success-color);
        }

        .task-content {
            color: #64748b;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        /* 按钮样式 */
        .btn-primary-custom {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-primary-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline-custom {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* 反馈卡片 */
        .feedback-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .feedback-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .feedback-date {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .score-item {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .score-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .feedback-content {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .feedback-content h6 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .feedback-content p {
            color: #64748b;
            margin: 0;
            line-height: 1.6;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h5 {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            margin: 0;
        }

        /* 录音组件 */
        .recording-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }

        .recording-status {
            margin-bottom: 2rem;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .status-icon.ready {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .status-icon.recording {
            background: rgba(245, 87, 108, 0.1);
            color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        .status-icon.processing {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .status-icon.completed {
            background: rgba(19, 180, 151, 0.1);
            color: var(--success-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .recording-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.record {
            background: var(--danger-color);
            color: white;
        }

        .control-btn.record:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .control-btn.stop {
            background: #64748b;
            color: white;
        }

        .control-btn.play {
            background: var(--success-color);
            color: white;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .audio-visualizer {
            height: 100px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
        }

        /* 标签页 */
        .nav-tabs-custom {
            border-bottom: 2px solid #f1f5f9;
            margin-bottom: 2rem;
        }

        .nav-tabs-custom .nav-link {
            border: none;
            background: none;
            color: #64748b;
            padding: 1rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tabs-custom .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-tabs-custom .nav-link.active {
            color: var(--primary-color);
            background: none;
        }

        .nav-tabs-custom .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .task-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .score-grid {
                grid-template-columns: 1fr;
            }
            
            .recording-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-navbar">
        <div class="d-flex justify-content-between align-items-center">
            <div class="navbar-brand">
                <i class="bi bi-mortarboard-fill me-2"></i>
                学生学习中心
            </div>
            <div class="user-info">
                <span class="text-muted">欢迎，<strong id="studentName">学生</strong></span>
                <div class="user-avatar" id="userAvatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <button class="btn btn-sm btn-outline-secondary" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>退出
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 学习统计 -->
        <div class="stats-grid">
            <div class="stats-card">
                <div class="stats-icon exercises">
                    <i class="bi bi-book"></i>
                </div>
                <div class="stats-number" id="totalExercises">0</div>
                <div class="stats-label">总练习次数</div>
            </div>
            <div class="stats-card">
                <div class="stats-icon score">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="stats-number" id="avgScore">0</div>
                <div class="stats-label">平均分数</div>
            </div>
            <div class="stats-card">
                <div class="stats-icon best">
                    <i class="bi bi-trophy"></i>
                </div>
                <div class="stats-number" id="bestScore">0</div>
                <div class="stats-label">最高分数</div>
            </div>
            <div class="stats-card">
                <div class="stats-icon streak">
                    <i class="bi bi-calendar-check"></i>
                </div>
                <div class="stats-number" id="activeDays">0</div>
                <div class="stats-label">活跃天数</div>
            </div>
        </div>

        <!-- 主要功能区域 -->
        <div class="content-card">
            <!-- 标签页导航 -->
            <ul class="nav nav-tabs nav-tabs-custom" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab">
                        <i class="bi bi-clipboard-check me-2"></i>我的任务
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="feedback-tab" data-bs-toggle="tab" data-bs-target="#feedback" type="button" role="tab">
                        <i class="bi bi-chat-square-text me-2"></i>我的反馈
                    </button>
                </li>
            </ul>

            <!-- 标签页内容 -->
            <div class="tab-content" id="mainTabContent">
                <!-- 我的任务 -->
                <div class="tab-pane fade show active" id="tasks" role="tabpanel">
                    <div class="card-header-custom">
                        <h5 class="card-title">待完成的练习任务</h5>
                    </div>
                    <div id="tasksList">
                        <div class="empty-state">
                            <i class="bi bi-clipboard-check"></i>
                            <h5>暂无练习任务</h5>
                            <p>教师还没有发布练习任务，请稍后再来查看</p>
                        </div>
                    </div>
                </div>

                <!-- 我的反馈 -->
                <div class="tab-pane fade" id="feedback" role="tabpanel">
                    <div class="card-header-custom">
                        <h5 class="card-title">练习反馈记录</h5>
                    </div>
                    <div id="feedbackList">
                        <div class="empty-state">
                            <i class="bi bi-chat-square-text"></i>
                            <h5>暂无反馈记录</h5>
                            <p>完成练习任务后，教师会给出详细的反馈</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 录音模态框 -->
    <div class="modal fade" id="recordingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordingModalTitle">口语练习</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="recording-container">
                        <div class="task-info" id="taskInfo">
                            <h6 id="currentTaskTitle">任务标题</h6>
                            <p id="currentTaskContent">任务内容</p>
                        </div>

                        <div class="recording-status">
                            <div class="status-icon ready" id="statusIcon">
                                <i class="bi bi-mic"></i>
                            </div>
                            <div id="statusText">准备录音</div>
                            <div id="recordingTime" style="display: none;">00:00</div>
                        </div>

                        <div class="audio-visualizer" id="audioVisualizer">
                            <span>音频波形显示区域</span>
                        </div>

                        <div class="recording-controls">
                            <button class="control-btn record" id="startRecord" onclick="startRecording()">
                                <i class="bi bi-mic-fill"></i>
                            </button>
                            <button class="control-btn stop" id="stopRecord" onclick="stopRecording()" disabled>
                                <i class="bi bi-stop-fill"></i>
                            </button>
                            <button class="control-btn play" id="playRecord" onclick="playRecording()" disabled>
                                <i class="bi bi-play-fill"></i>
                            </button>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary-custom" id="submitRecording" onclick="submitRecording()" disabled>
                                <i class="bi bi-cloud-upload me-2"></i>提交练习
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentUser = null;
        let currentTask = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingTimer = null;

        // 页面初始化
        window.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUserData();
            loadTasks();
            loadFeedback();
        });

        // 检查用户认证
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/login.html';
                return;
            }

            try {
                currentUser = JSON.parse(user);
                if (currentUser.role !== 'student') {
                    alert('只有学生可以访问此页面');
                    window.location.href = '/login.html';
                    return;
                }
            } catch (error) {
                console.error('解析用户信息失败:', error);
                logout();
            }
        }

        // 加载用户数据
        function loadUserData() {
            if (currentUser) {
                document.getElementById('studentName').textContent = currentUser.real_name || currentUser.username;
                document.getElementById('userAvatar').innerHTML = currentUser.real_name ? 
                    currentUser.real_name.charAt(0).toUpperCase() : 'S';
            }
        }

        // 加载任务列表
        async function loadTasks() {
            try {
                // TODO: 实现获取学生任务的API
                // const tasks = await apiRequest('/student/tasks');
                
                // 模拟数据
                const mockTasks = [
                    {
                        id: 1,
                        title: '第一单元：自我介绍',
                        content: '请用英语进行简单的自我介绍，包括你的姓名、年龄、兴趣爱好等。',
                        start_time: '2024-01-01 00:00:00',
                        end_time: '2024-01-31 23:59:59',
                        status: 'pending'
                    }
                ];

                displayTasks(mockTasks);
                
            } catch (error) {
                console.error('加载任务失败:', error);
                showEmptyTasks();
            }
        }

        // 显示任务列表
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                showEmptyTasks();
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <h5 class="task-title">${task.title}</h5>
                        <span class="task-status ${getTaskStatusClass(task.status)}">
                            ${getTaskStatusText(task.status)}
                        </span>
                    </div>
                    <div class="task-content">${task.content}</div>
                    <div class="task-meta">
                        <span><i class="bi bi-calendar me-1"></i>截止：${formatDate(task.end_time)}</span>
                        ${task.status === 'completed' ? `<span><i class="bi bi-check-circle me-1"></i>已完成</span>` : ''}
                    </div>
                    ${task.status === 'pending' ? `
                        <div class="mt-3">
                            <button class="btn btn-primary-custom" onclick="startTask(${task.id}, '${task.title}', '${task.content}')">
                                <i class="bi bi-mic me-2"></i>开始练习
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 显示空任务状态
        function showEmptyTasks() {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-clipboard-check"></i>
                    <h5>暂无练习任务</h5>
                    <p>教师还没有发布练习任务，请稍后再来查看</p>
                </div>
            `;
        }

        // 加载反馈列表
        async function loadFeedback() {
            try {
                // TODO: 实现获取学生反馈的API
                // const feedback = await apiRequest('/student/feedback');
                
                // 模拟数据
                const mockFeedback = [];
                displayFeedback(mockFeedback);
                
            } catch (error) {
                console.error('加载反馈失败:', error);
            }
        }

        // 显示反馈列表
        function displayFeedback(feedback) {
            const feedbackList = document.getElementById('feedbackList');
            
            if (feedback.length === 0) {
                feedbackList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-chat-square-text"></i>
                        <h5>暂无反馈记录</h5>
                        <p>完成练习任务后，教师会给出详细的反馈</p>
                    </div>
                `;
                return;
            }

            feedbackList.innerHTML = feedback.map(item => `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <h6 class="feedback-title">${item.task_title}</h6>
                        <span class="feedback-date">${formatDate(item.created_at)}</span>
                    </div>
                    
                    <div class="score-grid">
                        <div class="score-item">
                            <div class="score-label">准确度</div>
                            <div class="score-value">${item.accuracy || 0}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">流利度</div>
                            <div class="score-value">${item.fluency || 0}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">完整度</div>
                            <div class="score-value">${item.integrity || 0}</div>
                        </div>
                    </div>
                    
                    ${item.ai_feedback ? `
                        <div class="feedback-content">
                            <h6><i class="bi bi-robot me-2"></i>AI反馈</h6>
                            <p>${item.ai_feedback}</p>
                        </div>
                    ` : ''}
                    
                    ${item.teacher_feedback ? `
                        <div class="feedback-content">
                            <h6><i class="bi bi-person-badge me-2"></i>教师反馈</h6>
                            <p>${item.teacher_feedback}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 开始任务
        function startTask(taskId, title, content) {
            currentTask = { id: taskId, title, content };
            
            document.getElementById('currentTaskTitle').textContent = title;
            document.getElementById('currentTaskContent').textContent = content;
            document.getElementById('recordingModalTitle').textContent = title;
            
            // 重置录音状态
            resetRecordingState();
            
            // 显示录音模态框
            const modal = new bootstrap.Modal(document.getElementById('recordingModal'));
            modal.show();
        }

        // 开始录音
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    // 保存录音数据
                    currentRecording = audioBlob;
                    document.getElementById('playRecord').disabled = false;
                    document.getElementById('submitRecording').disabled = false;
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                
                // 更新UI
                updateRecordingUI('recording');
                startRecordingTimer();
                
            } catch (error) {
                console.error('开始录音失败:', error);
                alert('无法访问麦克风，请检查权限设置');
            }
        }

        // 停止录音
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // 更新UI
                updateRecordingUI('completed');
                stopRecordingTimer();
            }
        }

        // 播放录音
        function playRecording() {
            if (currentRecording) {
                const audioUrl = URL.createObjectURL(currentRecording);
                const audio = new Audio(audioUrl);
                audio.play();
                
                updateRecordingUI('playing');
                audio.onended = () => {
                    updateRecordingUI('completed');
                };
            }
        }

        // 提交录音
        async function submitRecording() {
            if (!currentRecording || !currentTask) {
                alert('录音数据不完整');
                return;
            }

            try {
                updateRecordingUI('processing');
                
                const formData = new FormData();
                formData.append('audio', currentRecording, `recording_${Date.now()}.wav`);
                formData.append('task_id', currentTask.id);
                
                // TODO: 实现提交录音的API
                // const response = await apiRequest('/student/submit', {
                //     method: 'POST',
                //     body: formData,
                //     headers: {} // 不设置Content-Type，让浏览器自动设置multipart/form-data
                // });
                
                // 模拟提交
                setTimeout(() => {
                    alert('练习提交成功！等待教师审批...');
                    bootstrap.Modal.getInstance(document.getElementById('recordingModal')).hide();
                    loadTasks(); // 重新加载任务列表
                }, 2000);
                
            } catch (error) {
                console.error('提交录音失败:', error);
                alert('提交失败，请重试');
                updateRecordingUI('completed');
            }
        }

        // 更新录音UI状态
        function updateRecordingUI(status) {
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const startBtn = document.getElementById('startRecord');
            const stopBtn = document.getElementById('stopRecord');
            const playBtn = document.getElementById('playRecord');
            const submitBtn = document.getElementById('submitRecording');

            // 重置所有状态
            statusIcon.className = 'status-icon';
            startBtn.disabled = true;
            stopBtn.disabled = true;
            playBtn.disabled = true;
            submitBtn.disabled = true;

            switch (status) {
                case 'ready':
                    statusIcon.classList.add('ready');
                    statusIcon.innerHTML = '<i class="bi bi-mic"></i>';
                    statusText.textContent = '准备录音';
                    startBtn.disabled = false;
                    break;
                    
                case 'recording':
                    statusIcon.classList.add('recording');
                    statusIcon.innerHTML = '<i class="bi bi-mic-fill"></i>';
                    statusText.textContent = '正在录音...';
                    stopBtn.disabled = false;
                    document.getElementById('recordingTime').style.display = 'block';
                    break;
                    
                case 'completed':
                    statusIcon.classList.add('completed');
                    statusIcon.innerHTML = '<i class="bi bi-check-circle"></i>';
                    statusText.textContent = '录音完成';
                    playBtn.disabled = false;
                    submitBtn.disabled = false;
                    document.getElementById('recordingTime').style.display = 'none';
                    break;
                    
                case 'processing':
                    statusIcon.classList.add('processing');
                    statusIcon.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
                    statusText.textContent = '正在处理...';
                    break;
                    
                case 'playing':
                    statusIcon.classList.add('playing');
                    statusIcon.innerHTML = '<i class="bi bi-volume-up"></i>';
                    statusText.textContent = '正在播放...';
                    break;
            }
        }

        // 重置录音状态
        function resetRecordingState() {
            stopRecordingTimer();
            document.getElementById('recordingTime').textContent = '00:00';
            document.getElementById('recordingTime').style.display = 'none';
            updateRecordingUI('ready');
            currentRecording = null;
            audioChunks = [];
        }

        // 开始录音计时
        function startRecordingTimer() {
            recordingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recordingTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // 停止录音计时
        function stopRecordingTimer() {
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
        }

        // 获取任务状态样式类
        function getTaskStatusClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'submitted': 'status-submitted',
                'completed': 'status-completed'
            };
            return statusMap[status] || 'status-pending';
        }

        // 获取任务状态文本
        function getTaskStatusText(status) {
            const statusMap = {
                'pending': '待完成',
                'submitted': '已提交',
                'completed': '已完成'
            };
            return statusMap[status] || '待完成';
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // API请求封装
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            };

            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            const response = await fetch(API_BASE + url, finalOptions);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
